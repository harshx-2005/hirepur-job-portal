{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}HirePur - Smart Hiring Platform{% endblock %}</title>
      <link rel="stylesheet" href="{% static 'css/landing.css' %}">
      <link rel="stylesheet" href="{% static 'css/home.css' %}">
      <link rel="stylesheet" href="{% static 'css/auth.css' %}">
      <link rel="stylesheet" href="{% static 'css/profile.css' %}">
      <link rel="stylesheet" href="{% static 'css/job_card.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}" id="dark-mode-css" disabled>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">    
      <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  </head>
  <body> 
      {% include 'main/partials/_navbar.html' %}
      
      <main class="container">
        {% if messages %}
          <div class="message-container">
            {% for message in messages %}
              <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}

        {% block content %}
        {% endblock %}
      </main>

      {% include 'main/partials/_footer.html' %}

      <script src="{% static 'js/theme-toggle.js' %}"></script>
  </body>
</html>
