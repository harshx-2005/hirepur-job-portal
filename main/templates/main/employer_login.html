{% extends 'main/base.html' %}
{% load static %}

{% block title %}Employer Login â€“ HirePur{% endblock %}

{% block content %}
<div class="auth-container employer-login">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h2>Employer Login</h2>
    </div>

    <!-- Login Form -->
    <form class="login-form" method="post" action="">
      {% csrf_token %}
      <!-- Email -->
      <div class="form-group">
        <label for="email">Work Email</label>
        <input type="email" id="email" name="email" placeholder="company@example.com" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="form-options">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-button">Login</button>
    </form>

    <!-- Registration Link -->
    <div class="register-link">
      Don't have an account? <a href="{% url 'employer_register' %}">Register here</a>
    </div>
  </div>
</div>
{% endblock %}
